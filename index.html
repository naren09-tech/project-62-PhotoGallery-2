<!DOCTYPE html>
<html>

<head>
    <title>Project-62 Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grid view">Grid View</a></li>
            <li class="links"><a href="#slideview">Slide View</a></li>
        </ul>
    </center>
    <div class="container">
        <section id="home">
            <img id=welcomeimg src="flowers.gif">
        </section>
        <section id="grid view">
            <h2>Grid View</h2>
            <div>
                <span>
                    <img src="blue.jpg">
                </span>
                <span>
                    <img src="Orange.png">
                </span>
                <span>
                    <img src="Pink%20tulip.jpg">
                </span>
                <span>
                    <img src="purple.jpg">
                </span>
            </div>
            <div>
                <span>
                    <img src="Red%20rose.jpg">
                </span>
                <span>
                    <img src="violet.jpg">
                </span>
                <span>
                    <img src="White.jpg">
                </span>
                <span>
                    <img src="yellow.jpg">
                </span>
            </div>
        </section>
        <section id="slideview">
            <h2>Slidding Gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">

                        <img src="blue.jpg" class="img-responsive">
                        <div>
                            <p>Blue Flower</p>
                        </div>

                    </div>
                    <div class="item">

                        <img src="Orange.png" class="img-responsive">
                        <div>
                            <p>Orange Flower</p>
                        </div>

                    </div>
                    <div class="item">

                        <img src="Pink%20tulip.jpg" class="img-responsive">
                        <div>
                            <p>Pink Tulip Flower</p>
                        </div>

                    </div>
                    <div class="item">


                        <img src="purple.jpg" class="img-responsive">

                        <div>
                            <p>Purple Flower</p>
                        </div>

                    </div>
                    <div class="item">

                        <img src="Red%20rose.jpg" class="img-responsive">

                        <div>
                            <p>Red Flower</p>
                        </div>

                    </div>
                    <div class="item">


                        <img src="violet.jpg" class="img-responsive">

                        <div>
                            <p>Violet Flower</p>
                        </div>

                    </div>
                    <div class="item">

                        <img src="White.jpg" class="img-responsive">

                        <div>
                            <p>White Flower</p>
                        </div>

                    </div>
                    <div class="item">

                        <img src="yellow.jpg" class="img-responsive">

                        <div>
                            <p>Yellow Flower</p>
                        </div>

                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
            </div>
        </section>
    </div>

</body>

</html>
